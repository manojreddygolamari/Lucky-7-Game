<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <script src="dice.js"></script>
    <title>Lucky 7</title>
  </head>
  <body>
    <div class="container">    
            <table>
              <tr>
                  <td>Available coins</td>
                  <td><input type="text" id="coins" value="1000" disabled> <button id="playagain" onclick="playagain()">Play Again</button></td>
              </tr>
              <tr>
                  <td>Place your Bet</td>
                  <td><input type="text" id="bet" ><button type="button" class="btn-close mx-2" id="btn" onclick="btn()" aria-label="Close"></button></td>
              </tr>
          </table> 
        <div class="row my-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                      <h1 class="card-title">Below 7 </h1>
                      <h6 class="card-subtitle mb-2 text-muted">1-6 ::Bet <span>X1 time</span></h6>
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="rd1t6" value="6">
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                      <h1 class="card-title">Lucky 7</h1>
                      <h6 class="card-subtitle mb-2 text-muted">7  ::Bet <span>X5 times</span></h6>
                      
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="rd7" value="7">
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                      <h1 class="card-title">Above 7</h1>
                      <h6 class="card-subtitle mb-2 text-muted">8-12 ::Bet <span>X1 time</span></h6>
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="rd8t12" value="8">
                    </div>
                  </div>
            </div>
         </div>
         <div class="dicesection my-2">
            <div class="row">
              <div class="col">
                <img src="dice/dice1.png" class="rounded float-next" id="dice1" alt="...">
              </div>
              <div class="col">
                <img src="dice/dice1.png" class="rounded float-next mx-3"id="dice2" alt="...">
              </div>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary btn-lg" onclick="roll()" id="rollbtn">Roll</button><br> 
            </div>  
            <div class="col my-2" style="display: none;" id="res">
              <h3>Result of Rolled Dice</h3>
              <img src="dice/dice3.jpg" class="rounded float-next mx-3"id="dice3" alt="...">
            </div>       
         </div>

         <div class="result">
           <h2 id="status"></h2>
         </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
